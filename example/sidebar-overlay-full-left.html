<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sidebar-overlay-full-left</title>
    <!-- Style file(s). -->
    <link rel="stylesheet" href="../dist/sidebar-overlay-full-left.min.css">
</head>

<body>
    <div id="l_sidebar">
        <div class="m_main">
            <button class="m_button-closer" id="closer">Close Sidebar</button>
            <h1>sidebar-overlay-full-down</h1>
        </div>
    </div>
    <div class="m_main">
        <button class="m_button-launcher" id="launcher">Sidebar Trigger</button>
    </div>
    <!-- Script file(s). -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#launcher, #closer').click(function() {
            $('#l_sidebar').toggleClass('launch');
        });
    });
    </script>
</body>

</html>
