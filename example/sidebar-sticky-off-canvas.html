<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sidebar-sticky-off-canvas</title>
    <!-- Style file(s). -->
    <link rel="stylesheet" href="../dist/sidebar-sticky-off-canvas.min.css">
</head>

<body>
    <div id="l_page">
        <div id="l__sidebar">
            <div class="m_main">
                <h1>sidebar-sticky-off-canvas</h1>
            </div>
        </div>
        <div id="l__content">
            <div class="m_main">
                <button class="m_button" id="launcher">Sidebar Trigger</button>
            </div>
        </div>
    </div>
    <!-- Script file(s). -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#launcher').click(function() {
            $('#l__sidebar').toggleClass('launch');
        });
    });
    </script>
</body>

</html>
